<ion-header>
  <ion-toolbar [style.--background]="data.backgroundColor">
    <ion-back-button text="" color="light" defaultHref="/tabs/tab1" slot="start"></ion-back-button>
    <ion-title color="light">{{data?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data" [style.--customBg]="data.backgroundColor" [appImageFade]="cover" scrollEvents="true" [fullscreen]="true">
<div class="ion-text-center image-box" #cover>
  <img [src]=" '../../assets/images/albums/' + dasherize(data.image) + '.jpg' " alt="" srcset="">
</div>

<div class="main">
  <ion-row>

    <ion-col size="12" class="album-info">
      <p>{{data.artist}}</p>
      <span>Album {{data.title}} . {{data.released}}</span>
    </ion-col>

    <ion-col size="8" class="ion-text-left ion-no-padding">
      <ion-button fill="clear" class="ion-no-margin">
        <ion-icon name="heart-outline" color="dark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="arrow-down-circle-outline" color="dark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="ellipsis-horizontal" color="dark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="ion-text-right ion-no-padding">
      <ion-button fill="clear">
        <ion-icon name="play-circle" color="primary" slot="icon-only" size="large"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</div>


<ion-list>
  <ion-item *ngFor="let t of data.tracks" lines="none">
    <ion-label>
      {{t.title }}
      <p>{{data.artist}}</p>
    </ion-label>
    <ion-icon slot="end" size="small" name="ellipsis-horizontal" color="light"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
